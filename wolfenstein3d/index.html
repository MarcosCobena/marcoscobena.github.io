    <link rel="stylesheet"

    <script src="runtime.js"></script>

<body>
    <div id="feedback-body" class="container-fluid">
        <p id="loading">
            <i class="fa fa-refresh fa-spin" style="font-size:14px;margin-right:0.5em;"></i> Loading...
        </p>
    </div>

    <canvas id="viewport" width="160" height="120"></canvas>

    <p>
        Controls: arrows up, down, left, right
    </p>

    <script type="text/javascript">
        var App = {
            init: function () {
                var feedback = document.getElementById("feedback-body");

                if (feedback) {
                    feedback.parentElement.removeChild(feedback);
                }

                BINDING.call_static_method("[WasmApp1] WasmApp1.Program:Main", []);
            }
        };
    </script>
</body>
