<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style type="text/css">
        #viewport {
            width: 50%;
            height: auto;
            image-rendering: pixelated;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="mono-config.js"></script>
    <script src="runtime.js"></script>
    <script defer src="dotnet.js"></script>
</head>
<body>
    <div id="feedback-body" class="container-fluid">
        <p id="loading">
            <i class="fa fa-refresh fa-spin" style="font-size:14px;margin-right:0.5em;"></i> Loading...
        </p>
    </div>

    <canvas id="viewport" width="304" height="152"></canvas>

    <p>
        Controls:
    </p>
    <ul>
        <li>Player movement: arrows up, down, left, right</li>
        <li>Toggle fisheye correction (enabled by default): F</li>
    </ul>

    <script type="text/javascript">
        var App = {
            init: function () {
                var feedback = document.getElementById("feedback-body");

                if (feedback) {
                    feedback.parentElement.removeChild(feedback);
                }

                BINDING.call_static_method("[WasmApp1] WasmApp1.Program:Main", []);
            }
        };
    </script>
</body>
</html>
